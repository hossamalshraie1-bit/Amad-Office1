backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "المشاريع الهندسية"
    files:
      - file: "_data/projects.json"
        label: "قائمة المشاريع"
        name: "projects"
        fields:
          - label: "المشاريع"
            name: "items"
            widget: list
            fields:
              - { label: "اسم المشروع", name: "title", widget: "string" }
              - { label: "صورة المشروع", name: "image", widget: "image" }
              - { label: "وصف قصير", name: "description", widget: "text" }
              - { label: "موقع المشروع", name: "location", widget: "string" }
              - { label: "سنة الإنجاز", name: "year", widget: "number" }
              - label: "فئة المشروع"
                name: "category_slug"
                widget: "select"
                options:
                  - { label: "تصميم فلل", value: "villas" }
                  - { label: "الأبراج التجارية", value: "towers" }
                  - { label: "التصميم الداخلي", value: "interior" }
                  - { label: "العمارة التراثية", value: "heritage" }
                  - { label: "المشاريع المستدامة", value: "sustainable" }
              - { label: "اسم فئة المشروع (بالعربي)", name: "category_name", widget: "string" }
              - { label: "معرّف النافذة المنبثقة (Modal ID)", name: "modal_id", widget: "string" }